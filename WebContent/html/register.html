<!DOCTYPE html>
<html>
	<head>	
		<title>Register Form</title>
		<link href="../css/registerstyle.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<link href='//fonts.googleapis.com/css?family=Lobster|Pacifico:400,700,300|Roboto:400,100,100italic,300,300italic,400italic,500italic,500' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Raleway:400,100,500,600,700,300' rel='stylesheet' type='text/css'>
		<!--webfonts-->
	</head>
	<body>	
			<!--start-login-form-->
				<div class="main">
			    	<div class="login-head">
					    <h1>Register Form</h1>
					</div>
					<div  class="wrap">
						  <div class="Regisration">
						  	<div class="Regisration-head">
						    	<h2><span></span>Register</h2>
						 	 </div>
						  	<form action="/Login/html/register.do" method="post">
						  		<input type="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						  		<input type="text" value="Email Address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email Address';}" >
								<input type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" >
								<input type="text" value="phonenumber" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'phonenumber';}" >
								<br />
								<div class="p-container"><div class="row"><div class="col-md-6">
								<label class="checkbox">
								<input type="checkbox" name="male" checked><i></i>Male
								</label>
								<label class="checkbox">
								<input type="checkbox" name="female"><i></i>Female
								</label>
						        </div>
								</div>
								</div>
								<br />				 
								<div class="submit">
									<input type="submit" value="Sign Me Up >" >
								</div>
											
						  </form>
					</div>
				
			  </div>
			  </div>
	</body>
</html>
